<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaojino THBC Exchange</title>

  <link rel="stylesheet" href="style.css" />

  <!-- ethers.js (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- ต้องโหลด config.js ก่อน app.js เสมอ -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="wrap">

    <div class="navbar">
      <div class="lang">EN | TH</div>
      <button id="btnConnect">Connect Wallet</button>
    </div>

    <h1>Kaojino THBC Exchange</h1>

    <div class="card">
      <div class="rateBox">
        <span>Current rate:</span>
        <strong>1 USDT = 35 THBC</strong>
      </div>

      <label>USDT amount</label>
      <input id="usdtAmount" placeholder="0" />

      <div class="result">
        You will receive:
        <span id="thbcReceive">0</span> THBC
      </div>

      <button id="btnApprove">Approve USDT</button>
      <button id="btnBuy">Buy THBC</button>

      <div id="txMessage" class="msg"></div>
    </div>

    <div class="card">
      <h2>Referral</h2>
      <p>Share your referral link and earn 10% / 3% / 2%</p>

      <input id="refLink" readonly />
      <button id="btnCopy">Copy</button>
    </div>

  </div>
</body>
</html>
